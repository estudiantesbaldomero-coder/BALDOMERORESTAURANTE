<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Restaurante Escolar IE Baldomero Sanín Cano</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Librerías -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>

<style>
body { padding:1rem; background:#f8f9fa; }
header { text-align:center; margin-bottom:1rem; }
@media print {
  body * { visibility:hidden; }
  #print-area, #print-area * { visibility:visible; }
  #print-area { position:absolute; left:0; top:0; width:100%; }
}
.scanner-canvas { width:100%; height:auto; border-radius:8px; }
</style>
</head>
<body>
<header>
  <h1>Restaurante Escolar</h1>
  <h3>IE Baldomero Sanín Cano</h3>
  <p class="text-muted">Carga CSV • QR • Escáner • Asistencia • Impresión</p>
</header>

<div class="container">
  <div class="row g-3">
    <div class="col-lg-4">
      <div class="card mb-3">
        <div class="card-body">
          <h5>1) Importar CSV</h5>
          <input type="file" id="csvFile" class="form-control mb-2" accept=".csv">
          <button id="importBtn" class="btn btn-primary w-100">Cargar CSV</button>
          <hr>
          <h5>2) Crear estudiante</h5>
          <input id="nameInput" class="form-control mb-2" placeholder="Nombre">
          <input id="gradeInput" class="form-control mb-2" placeholder="Grado">
          <button id="addBtn" class="btn btn-success w-100">Agregar estudiante</button>
          <hr>
          <h5>3) Escáner QR</h5>
          <button id="startScanner" class="btn btn-outline-primary w-100 mb-1">Iniciar escáner</button>
          <button id="stopScanner" class="btn btn-outline-secondary w-100 mb-1">Detener escáner</button>
          <div id="scanner-area" style="display:none;">
            <video id="video" autoplay playsinline style="width:100%;border-radius:8px;"></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <small id="scanStatus" class="text-success"></small>
          </div>
          <hr>
          <h5>Impresión</h5>
          <button id="printSelected" class="btn btn-outline-dark w-100 mb-1">Imprimir seleccionados</button>
          <button id="printAll" class="btn btn-dark w-100">Imprimir todos</button>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5>Dashboard</h5>
          <p>Total estudiantes: <strong id="totalStudents">0</strong></p>
          <p>Asistencias hoy (<span id="todayDate"></span>): <strong id="attToday">0</strong></p>
          <p>Asistencias totales: <strong id="attTotal">0</strong></p>
          <button id="clearData" class="btn btn-danger btn-sm">Borrar todo</button>
        </div>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="card mb-3">
        <div class="card-body">
          <h5>Lista de estudiantes</h5>
          <input id="search" class="form-control mb-2" placeholder="Buscar...">
          <div id="studentsList" class="list-group" style="max-height:60vh;overflow:auto;"></div>
        </div>
      </div>
      <div id="print-area" style="display:none;padding:1rem;background:#fff;">
        <div id="labelsContainer" class="d-flex flex-wrap gap-2"></div>
      </div>
    </div>
  </div>
</div>

<script>
// STORAGE
const STORAGE_STUDENTS = 'rs_students';
const STORAGE_ATT = 'rs_attendance';
function readStudents(){ return JSON.parse(localStorage.getItem(STORAGE_STUDENTS)||'[]'); }
function writeStudents(arr){ localStorage.setItem(STORAGE_STUDENTS,JSON.stringify(arr)); }
function readAttendance(){ return JSON.parse(localStorage.getItem(STORAGE_ATT)||'{}'); }
function writeAttendance(obj){ localStorage.setItem(STORAGE_ATT,JSON.stringify(obj)); }

function uid(){ return Date.now().toString(36)+Math.random().toString(36).slice(2,8); }
function todayKey(){ return new Date().toISOString().slice(0,10); }

const studentsList=document.getElementById('studentsList');
const totalStudentsEl=document.getElementById('totalStudents');
const attTodayEl=document.getElementById('attToday');
const attTotalEl=document.getElementById('attTotal');
document.getElementById('todayDate').textContent = todayKey();

function renderAll(filter=''){
  const students=readStudents();
  const attendance=readAttendance();
  totalStudentsEl.textContent = students.length;
  const today=todayKey();
  attTodayEl.textContent = attendance[today]? Object.keys(attendance[today]).length:0;
  attTotalEl.textContent = Object.values(attendance).reduce((a,o)=>a+Object.keys(o).length,0);

  studentsList.innerHTML='';
  const q=filter.toLowerCase();
  students.filter(s=>!q||s.name.toLowerCase().includes(q)|| (s.grade||'').toLowerCase().includes(q))
  .forEach(s=>{
    const item=document.createElement('div');
    item.className='list-group-item d-flex justify-content-between align-items-center';
    item.innerHTML=`
      <div>
        <strong>${s.name}</strong> <small>${s.grade||''}</small><br>
        <small>ID: ${s.id}</small>
      </div>
      <div>
        <button class="btn btn-sm btn-secondary btn-qr">QR</button>
        <button class="btn btn-sm btn-success btn-att">Asist</button>
        <button class="btn btn-sm btn-primary btn-edit">Editar</button>
        <button class="btn btn-sm btn-danger btn-del">Borrar</button>
        <div class="form-check mt-1">
          <input class="form-check-input select-for-print" type="checkbox" value="${s.id}">
        </div>
      </div>`;
    item.querySelector('.btn-del').onclick=()=>{ if(confirm('Borrar?')){ writeStudents(readStudents().filter(x=>x.id!==s.id)); renderAll(); }};
    item.querySelector('.btn-edit').onclick=()=>{
      const n=prompt('Nombre',s.name); const g=prompt('Grado',s.grade||'');
      if(n){ writeStudents(readStudents().map(x=>x.id===s.id?{...x,name:n,grade:g||''}:x)); renderAll(); }
    };
    item.querySelector('.btn-att').onclick=()=>registerAttendance(s.id,true);
    item.querySelector('.btn-qr').onclick=()=>showQRModal(s);
    studentsList.appendChild(item);
  });
}

// ADD MANUAL
document.getElementById('addBtn').onclick=()=>{
  const name=document.getElementById('nameInput').value.trim();
  const grade=document.getElementById('gradeInput').value.trim();
  if(!name){ alert('Ingrese nombre'); return; }
  writeStudents([...readStudents(), {id:uid(),name,grade,createdAt:new Date().toISOString()}]);
  document.getElementById('nameInput').value=''; document.getElementById('gradeInput').value='';
  renderAll();
};

// IMPORT CSV
document.getElementById('importBtn').onclick=()=>{
  const f=document.getElementById('csvFile').files[0];
  if(!f){ alert('Seleccione CSV'); return; }
  Papa.parse(f,{header:true,skipEmptyLines:true,complete(res){
    let arr=readStudents(); let added=0;
    res.data.forEach(r=>{ const name=(r.name||'').trim(); const grade=(r.grade||'').trim(); if(name){ arr.push({id:uid(),name,grade,createdAt:new Date().toISOString()}); added++; }});
    writeStudents(arr); alert(`Importados ${added} estudiantes.`); renderAll();
  }});
};

// SEARCH
document.getElementById('search').addEventListener('input',e=>renderAll(e.target.value));

// ATTENDANCE
function registerAttendance(id,fromUI=false){
  const att=readAttendance(); const key=todayKey();
  if(!att[key]) att[key]={};
  if(att[key][id]){ if(fromUI) alert('Ya registrada'); return false;}
  att[key][id]=new Date().toISOString();
  writeAttendance(att); renderAll(); if(fromUI) alert('Asistencia registrada'); return true;
}

// QR MODAL
function showQRModal(student){
  const payload=JSON.stringify({school:'IE_Baldomero',id:student.id});
  const overlay=document.createElement('div');
  Object.assign(overlay.style,{position:'fixed',top:0,left:0,right:0,bottom:0,background:'rgba(0,0,0,0.6)',display:'flex',alignItems:'center',justifyContent:'center',zIndex:9999});
  const box=document.createElement('div'); box.style='background:#fff;padding:1rem;border-radius:8px;width:90%;max-width:360px;text-align:center;';
  box.innerHTML=`<h5>${student.name}</h5><div id="qrHolder"></div><p class="small">${student.grade||''}</p>
    <button class="btn btn-sm btn-primary btn-download">Descargar PNG</button>
    <button class="btn btn-sm btn-secondary ms-1 btn-close">Cerrar</button>`;
  overlay.appendChild(box); document.body.appendChild(overlay);
  const holder=box.querySelector('#qrHolder'); new QRCode(holder,{text:payload,width:200,height:200});
  box.querySelector('.btn-close').onclick=()=>document.body.removeChild(overlay);
  box.querySelector('.btn-download').onclick=()=>{
    const img=holder.querySelector('img'); if(img){ const link=document.createElement('a'); link.href=img.src; link.download=student.name+'_QR.png'; link.click(); }
  };
}

// PRINT
function collectSelectedIds(){ return Array.from(document.querySelectorAll('.select-for-print:checked')).map(c=>c.value); }
function buildPrintLabels(ids){
  const students=readStudents(); const chosen=ids.length?students.filter(s=>ids.includes(s.id)):students;
  const container=document.getElementById('labelsContainer'); container.innerHTML='';
  chosen.forEach(s=>{
    const label=document.createElement('div'); label.style='width:180px;padding:6px;border:1px solid #ddd;margin:6px;display:flex;flex-direction:column;align-items:center;background:#fff;';
    const holder=document.createElement('div'); label.appendChild(holder);
    const nameEl=document.createElement('div'); nameEl.style='font-size:12px;margin-top:6px;text-align:center;'; nameEl.textContent=s.name+' - '+(s.grade||''); label.appendChild(nameEl);
    container.appendChild(label); new QRCode(holder,{text:JSON.stringify({school:'IE_Baldomero',id:s.id}),width:140,height:140});
  });
}
document.getElementById('printSelected').onclick=()=>{ const ids=collectSelectedIds(); if(!ids.length){ alert('Seleccione'); return;} buildPrintLabels(ids); document.getElementById('print-area').style.display='block'; setTimeout(()=>{ window.print(); document.getElementById('print-area').style.display='none'; },500);};
document.getElementById('printAll').onclick=()=>{ buildPrintLabels([]); document.getElementById('print-area').style.display='block'; setTimeout(()=>{ window.print(); document.getElementById('print-area').style.display='none'; },500);};

// CLEAR DATA
document.getElementById('clearData').onclick=()=>{ if(confirm('Borrar todo?')){ localStorage.removeItem(STORAGE_STUDENTS); localStorage.removeItem(STORAGE_ATT); renderAll(); } };

// QR SCANNER
let videoStream=null, scanning=false;
const video=document.getElementById('video'), canvas=document.getElementById('canvas'), ctx=canvas.getContext('2d'), scanStatus=document.getElementById('scanStatus');

document.getElementById('startScanner').onclick=startScanner;
document.getElementById('stopScanner').onclick=stopScanner;

async function startScanner(){
  if(scanning) return;
  try{
    let stream=null;
    try{ stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:{exact:"environment"}}}); }
    catch(e){ stream=await navigator.mediaDevices.getUserMedia({video:true}); }
    video.srcObject=stream; videoStream=stream; document.getElementById('scanner-area').style.display='block'; scanning=true; scanLoop();
  }catch(err){ alert('No se pudo acceder a la cámara. HTTPS requerido.'); }
}
function stopScanner(){ scanning=false; if(videoStream){ videoStream.getTracks().forEach(t=>t.stop()); videoStream=null;} document.getElementById('scanner-area').style.display='none'; scanStatus.textContent=''; }

let lastScan=0;
function scanLoop(){
  if(!scanning) return;
  if(video.readyState===video.HAVE_ENOUGH_DATA){
    canvas.width=video.videoWidth; canvas.height=video.videoHeight;
    ctx.drawImage(video,0,0,canvas.width,canvas.height);
    const imgData=ctx.getImageData(0,0,canvas.width,canvas.height);
    const code=jsQR(imgData.data,imgData.width,imgData.height,{inversionAttempts:"attemptBoth"});
    if(code && Date.now()-lastScan>1500){
      lastScan=Date.now();
      let parsed=null;
      try{ parsed=JSON.parse(code.data); }catch(e){ parsed=null;}
      if(parsed && parsed.school && parsed.id){ registerAttendance(parsed.id); scanStatus.textContent='Asistencia registrada: '+parsed.id; }
      else scanStatus.textContent='QR inválido';
    }
  }
  requestAnimationFrame(scanLoop);
}

// DEMO DATA
if(readStudents().length===0){
  const sample=[
    {id:uid(),name:'Carlos Pérez',grade:'10-1',createdAt:new Date().toISOString()},
    {id:uid(),name:'María Gómez',grade:'9-2',createdAt:new Date().toISOString()},
    {id:uid(),name:'Juan Rodríguez',grade:'11-3',createdAt:new Date().toISOString()},
    {id:uid(),name:'Ana Morales',grade:'10-2',createdAt:new Date().toISOString()}
  ];
  writeStudents(sample);
}

renderAll();
</script>
</body>
</html>
